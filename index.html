<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="todostyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lily+Script+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading">
        <h1>TodoList</h1>
    </div>
    <div class="wrapper">
        <div class="column" id="first">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span> 
            </div>
            <ul class="taskbox"> </ul>
        </div>
        <div class="column" id="second">
             <img src="icons8-bars-24.png" alt="icon">
            <input class="place" type="text" placeholder="New task">
            <button class="save">Save</button>
            <textarea class="area" type="text" cols="35" rows="10"></textarea>
        </div>
    </div>
    <script src="todoscript.js"></script>
</body>
</html>
